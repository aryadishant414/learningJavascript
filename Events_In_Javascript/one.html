        // too yahi concept aata hai concept of => "Event Propogation" ka concept
        /* Event Propogation => jo ham ye addEventListener mai false value pass kar rhe hai baar baar . isko use krne ka reason hai to control the event propogation. bydefault false value hee hoti hai which means ki it will follow "bubbling phase". too yeh false value nhi bhi likhege too bhi chalega coz it is by default value.
        BUT agr hamne false ki jagah true  pass krdiya too vha => "Capturing Phase" aa jaata hai mtlb ki pehle sabse bahar wala element print hoga (jispe bhi click hua hoga) then uske andar ka then use andar ka.

        
        * Capturing Phase (true): Events are captured from the outermost element to the innermost element.
        * Bubbling Phase (false): Events bubble from the innermost element to the outermost element.
        
        */
