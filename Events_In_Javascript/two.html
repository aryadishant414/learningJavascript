<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Timeout Function in Javascript</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>

    const sayHitesh = function() {
        console.log('Hitesh');
    }

    const changeText = function() {
        document.querySelector('h1').innerHTML = 'Best JS series';
    }

    setTimeout(function(){
        console.log("Hello JEEE");
    } , 2000)
    

    // setTimeout(changeText , 2000);  // ye and iske niche wali line dono same hee work kregi bss hamne niche setTimeout wale function ko ekk variable mai le liya hai
    const changeMe = setTimeout(changeText , 2000);


    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe);
        console.log("STOPPED")
    })
</script>
</html>




<!-- NOTES : 
    
    setTimeout() => this function sets the time ki kitne time baad koi particular function execute krwana hai


-->
