        // Task : START Button par click krne sai setInterval() wala function active hona chahiye and STOP Button par click krne sai clearInterval() wala function active hona chaiye
        // lets see
        let intervalId;
        document.getElementById('start').addEventListener('click' , function(){
            // console.log('Hello');
